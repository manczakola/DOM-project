<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <form class="form form--add">
            <h1 class='form__title'>Dodaj element do DOM</h1>
            <input type="text" class="form__input" name='node' placeholder='Element HTML' required>
            <input type="text" class="form__input" name='text' placeholder='Tekst w elemencie HTML'>
            <input type="text" class="form__input" name='attr' placeholder='Atrybut'>
            <input type="text" class="form__input" name='value' placeholder='Wartość artybutu'>
            <button class="form__button">Dodaj element</button>
        </form>
        <form class="form form--search">
            <h1 class='form__title'>Przeszukaj DOM</h1>
            <input type='text' class='form__input-search' name="searching-element" placeholder="Szukana nazwa elementu" required>
            <input type='submit' class='form__button' value='Znajdz i pokaż informacje'>
        </form>
    </div>
    <div class="result"></div>
    <div class="content"></div>
    <footer class="footer">Stopka</footer>
    <script src='script.js'></script>
</body>
</html>
